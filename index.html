<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Radio Station</title>

  <style>
    /* Windows 98 desktop styles */
    body {
      background: #008080; /* Windows 98 teal background color */
      margin: 0;
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #fff; /* Windows 98 white text color */
      text-align: center;
      margin: 20px 0;
    }

    /* Radio station app styles */
    #radioApp {
      text-align: center;
      padding: 20px;
    }

    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff; /* Windows 98 white text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      display: flex;
      align-items: center;
    }

    #backButton img {
      width: 20px; /* Adjusted arrow size */
      height: 20px;
      margin-right: 5px;
    }

    #visualizer {
      width: 100%;
      height: 150px;
      background-color: #000; /* Visualizer background color */
      margin-top: 50px;
    }

    #musicPlayer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(192, 192, 192, 0.7); /* Transparent background */
      padding: 12px;
    }

    #playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px;
    }

    .playlist-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .playlist-item img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .playlist-item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    /* Additional styles for dynamic elements */
    .moving-icon {
      position: absolute;
      animation: moveIcon 2s linear infinite alternate, moveIconRandom 5s linear infinite;
      display: none;
    }

    @keyframes moveIcon {
      to {
        transform: translateY(20px);
      }
    }

    @keyframes moveIconRandom {
      to {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
    }
  </style>
</head>
<body>
  <div id="radioApp">
    <button id="backButton" onclick="backToMainPage()">
      <img src="https://img.icons8.com/material-rounded/24/000000/circled-left-2.png" alt="Back Arrow">
      Back
    </button>

    <h1>Internet Child Radio Station</h1>

    <div id="visualizer"></div>

    <div id="musicPlayer" class="controls">
      <audio controls id="audioPlayer" controlsList="nodownload" autoplay onplay="showIcons()" onpause="hideIcons()">
        <source src="dnb.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>
    </div>

    <div id="playlist" class="playlist-buttons"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audioPlayer = document.getElementById("audioPlayer");
      var playlistContainer = document.getElementById("playlist");
      var visualizer = document.getElementById("visualizer");

      var playlist = [
        {
          name: 'Ghost',
          artist: 'Internet Child',
          url: 'dnb.mp3',
          cover: 'aOYd0JMr0CnEPDinqfKE--1--c3x2d.jpg',
        },
        {
          name: 'Function',
          artist: 'Internet Child',
          url: 'kast.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        {
          name: 'Throw some Ds',
          artist: 'Internet Child',
          url: 'Throw Some Ds- Track 1.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        // Add more "stations" following the same format
      ];

      playlist.forEach(function(song, index) {
        var playlistItem = document.createElement("div");
        playlistItem.className = "playlist-item";

        var coverImg = document.createElement("img");
        coverImg.src = song.cover;
        coverImg.alt = "Cover Image";

        var trackInfo = document.createElement("span");
        trackInfo.textContent = song.name + ' - ' + song.artist;

        playlistItem.appendChild(coverImg);
        playlistItem.appendChild(trackInfo);
        playlistContainer.appendChild(playlistItem);

        var button = document.createElement("button");
        button.textContent = song.name;
        button.addEventListener("click", function() {
          audioPlayer.src = song.url;
          audioPlayer.play();
        });
        playlistContainer.appendChild(button);
      });

      audioPlayer.addEventListener("ended", function() {
        var currentIndex = playlist.findIndex(function(item) {
          return item.url === audioPlayer.currentSrc;
        });

        var nextIndex = (currentIndex + 1) % playlist.length;

        audioPlayer.src = playlist[nextIndex].url;
        audioPlayer.play();
      });

      audioPlayer.src = playlist[0].url;

      // Create dynamic moving icons
      createMovingIcons();
    });

    function backToMainPage() {
      var radioApp = document.getElementById("radioApp");

      radioApp.style.display = 'none';
    }

    function showIcons() {
      var movingIcons = document.getElementsByClassName("moving-icon");
      for (var i = 0; i < movingIcons.length; i++) {
        movingIcons[i].style.display = 'block';
      }
    }

    function hideIcons() {
      var movingIcons = document.getElementsByClassName("moving-icon");
      for (var i = 0; i < movingIcons.length; i++) {
        movingIcons[i].style.display = 'none';
      }
    }

    function createMovingIcons() {
      var iconChars = ['ðŸŽµ', 'ðŸŽ¤', 'ðŸŽ¸', 'ðŸ¥', 'ðŸŽ·', 'ðŸŽº', 'ðŸŽ¹', 'ðŸŽ»', 'ðŸ”Š', 'ðŸŽ¶'];
      var iconContainer = document.body;

      for (var i = 0; i < iconChars.length; i++) {
        var top = Math.random() * window.innerHeight + 'px';
        var left = Math.random() * window.innerWidth + 'px';

        var movingIcon = document.createElement("div");
        movingIcon.className = "moving-icon";
        movingIcon.innerHTML = iconChars[i];
        movingIcon.style.top = top;
        movingIcon.style.left = left;

        iconContainer.appendChild(movingIcon);
      }
    }
  </script>
</body>
</html>
