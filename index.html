<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Radio Station</title>

  <style>
    /* Windows 98 desktop styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #008080; /* Windows 98 teal background color */
    }

    .desktop {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #c0c0c0; /* Windows 98 icon background color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    .icon span {
      font-size: 10px; /* Adjusted font size for app names */
    }

    h1 {
      color: #fff; /* Windows 98 white text color */
      text-align: center;
    }

    /* Radio station app styles */
    #radioApp {
      text-align: center;
      display: none; /* Initially hidden */
    }

    #backButton {
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
      background-color: #c0c0c0; /* Windows 98 button background color */
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      display: flex;
      align-items: center;
    }

    #backButton:hover {
      background-color: #808080; /* Windows 98 button hover background color */
    }

    #backButton img {
      width: 20px; /* Adjusted arrow size */
      height: 20px;
      margin-right: 5px;
    }

    #musicPlayerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #c0c0c0; /* Windows 98 button background color */
      padding: 12px;
      box-sizing: border-box;
      display: none; /* Initially hidden */
    }

    #musicPlayer {
      width: 100%; /* Take up the whole width */
      background-color: inherit;
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
    }

    .playlist-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .playlist-buttons button {
      margin: 5px;
      padding: 8px;
      cursor: pointer;
      background-color: #c0c0c0; /* Windows 98 button background color */
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
    }

    .playlist-buttons button:hover {
      background-color: #808080; /* Windows 98 button hover background color */
    }

    /* Additional styles for dynamic elements */
    #visualizer-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Send to the background */
      pointer-events: none; /* Allow clicks to go through visualizer */
    }

    #visualizer {
      width: 100%;
      height: 100%;
      background-color: transparent; /* Transparent background for visualizer */
    }

    .moving-icon {
      position: absolute;
      animation: moveIcon 1s linear infinite alternate;
      display: none; /* Initially hidden */
      pointer-events: none; /* Allow clicks to go through icons */
    }

    @keyframes moveIcon {
      to {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
    }
  </style>
</head>
<body>
  <div class="desktop">
    <!-- Mock Apps -->
    <div class="icon" onclick="openApp('browser')">
      <img src="Steve-Zondicons-Browser-Window.48.png" alt="Browser Icon">
      <span>Browser</span>
    </div>

    <div class="icon" onclick="openApp('calculator')">
      <img src="Pelfusion-Folded-Flat-Calculator.48.png" alt="Calculator Icon">
      <span>Calculator</span>
    </div>

    <!-- Link to Radio Station Page -->
    <a class="icon" href="#" onclick="openApp('radio')">
      <img src="Icons8-Windows-8-Music-Radio-1.48.png" alt="Radio Icon">
      <span>Radio</span>
    </a>
  </div>

  <div id="radioApp">
    <button id="backButton" onclick="backToMainPage()">
      <img src="https://img.icons8.com/material-rounded/24/000000/circled-left-2.png" alt="Back Arrow">
      Back to Main Page
    </button>

    <div id="visualizer-container">
      <div id="visualizer"></div>
      <div class="moving-icon">ðŸŽµ</div>
      <div class="moving-icon">ðŸŽ¤</div>
      <!-- Add more icons as needed -->
    </div>

    <div id="musicPlayerContainer">
      <audio controls id="musicPlayer" controlsList="nodownload" autoplay>
        <source src="dnb.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>

      <div class="playlist-buttons" id="playlistButtons"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var musicPlayer = document.getElementById("musicPlayer");
      var playlistButtonsContainer = document.getElementById("playlistButtons");
      var visualizerContainer = document.getElementById("visualizer-container");

      var playlist = [
        {
          name: 'Ghost',
          artist: 'Internet Child',
          url: 'dnb.mp3',
          cover: 'aOYd0JMr0CnEPDinqfKE--1--c3x2d.jpg',
        },
        {
          name: 'Function',
          artist: 'Internet Child',
          url: 'kast.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        {
          name: 'Throw some Ds',
          artist: 'Internet Child',
          url: 'Throw Some Ds- Track 1.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        // Add more "stations" following the same format
      ];

      playlist.forEach(function(song, index) {
        var button = document.createElement("button");
        button.textContent = song.name;
        button.addEventListener("click", function() {
          musicPlayer.src = song.url;
        });
        playlistButtonsContainer.appendChild(button);
      });

      musicPlayer.addEventListener("ended", function() {
        var currentIndex = playlist.findIndex(function(item) {
          return item.url === musicPlayer.currentSrc;
        });

        var nextIndex = (currentIndex + 1) % playlist.length;

        musicPlayer.src = playlist[nextIndex].url;
      });

      // Check if music is initially playing
      if (!musicPlayer.paused) {
        startAnimation();
      }
    });

    function openApp(app) {
      var radioApp = document.getElementById("radioApp");
      var desktop = document.querySelector(".desktop");
      var musicPlayerContainer = document.getElementById("musicPlayerContainer");
      var visualizerContainer = document.getElementById("visualizer-container");

      if (app === 'radio') {
        radioApp.style.display = 'block';
        desktop.style.display = 'none';
        musicPlayerContainer.style.display = 'block';
        visualizerContainer.style.zIndex = '-1'; // Send visualizer to the background
        startAnimation();
      } else if (app === 'browser') {
        alert('Error: This is a simulation. The browser is not functional.');
      } else if (app === 'calculator') {
        alert('Error: This is a simulation. The calculator is not functional.');
      }
      // Add more app functionality as needed
    }

    function backToMainPage() {
      var radioApp = document.getElementById("radioApp");
      var desktop = document.querySelector(".desktop");
      var musicPlayerContainer = document.getElementById("musicPlayerContainer");
      var visualizerContainer = document.getElementById("visualizer-container");

      radioApp.style.display = 'none';
      desktop.style.display = 'grid';
      musicPlayerContainer.style.display = 'none';
      stopAnimation();
    }

    function startAnimation() {
      // Start moving icons and show visualizer
      document.querySelectorAll(".moving-icon").forEach(function(icon) {
        icon.style.animation = "moveIcon 1s linear infinite alternate";
        icon.style.display = "block";
      });

      document.getElementById("visualizer-container").style.zIndex = "1"; // Bring visualizer to the foreground
    }

    function stopAnimation() {
      // Stop moving icons and hide visualizer
      document.querySelectorAll(".moving-icon").forEach(function(icon) {
        icon.style.animation = "none";
        icon.style.display = "none";
      });

      document.getElementById("visualizer-container").style.zIndex = "-1"; // Send visualizer to the background
    }
  </script>
</body>
</html>
