<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Radio Station</title>

  <style>
    /* Windows 98 desktop styles */
    body {
      background: #008080; /* Windows 98 teal background color */
      margin: 0;
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #fff; /* Windows 98 white text color */
      text-align: center;
      margin: 20px 0;
    }

    /* Radio station app styles */
    #radioApp {
      text-align: center;
      padding: 20px;
    }

    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff; /* Windows 98 white text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      display: flex;
      align-items: center;
    }

    #backButton img {
      width: 20px; /* Adjusted arrow size */
      height: 20px;
      margin-right: 5px;
    }

    #musicPlayer {
      margin-top: 20px;
      width: 100%; /* Full width for better visibility */
      background-color: #c0c0c0; /* Windows 98 button background color */
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      padding: 12px;
    }

    #playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .playlist-item {
      display: flex;
      margin: 5px;
    }

    .playlist-item img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .playlist-item span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Additional styles for dynamic elements */
    #visualizer {
      width: 100%;
      height: 100px;
      background-color: #000; /* Visualizer background color */
      margin-top: 20px;
    }

    .moving-icon {
      position: absolute;
      animation: moveIcon 2s linear infinite alternate, moveIconRandom 5s linear infinite;
    }

    @keyframes moveIcon {
      to {
        transform: translateY(20px);
      }
    }

    @keyframes moveIconRandom {
      to {
        transform: translateX(calc(100vw - 50px)) translateY(calc(100vh - 50px));
      }
    }
  </style>
</head>
<body>
  <div id="radioApp">
    <button id="backButton" onclick="backToMainPage()">
      <img src="https://img.icons8.com/material-rounded/24/000000/circled-left-2.png" alt="Back Arrow">
      Back
    </button>

    <h1>Internet Child Radio Station</h1>

    <div id="visualizer"></div>

    <audio controls id="musicPlayer" controlsList="nodownload" autoplay>
      <source src="dnb.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <div id="playlist" class="playlist-buttons"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var musicPlayer = document.getElementById("musicPlayer");
      var playlistContainer = document.getElementById("playlist");
      var visualizer = document.getElementById("visualizer");

      var playlist = [
        {
          name: 'Ghost',
          artist: 'Internet Child',
          url: 'dnb.mp3',
          cover: 'aOYd0JMr0CnEPDinqfKE--1--c3x2d.jpg',
        },
        {
          name: 'Function',
          artist: 'Internet Child',
          url: 'kast.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        {
          name: 'Throw some Ds',
          artist: 'Internet Child',
          url: 'Throw Some Ds- Track 1.mp3',
          cover: 'DJ logo Photo.jpg',
        },
        // Add more "stations" following the same format
      ];

      playlist.forEach(function(song, index) {
        var playlistItem = document.createElement("div");
        playlistItem.className = "playlist-item";

        var coverImg = document.createElement("img");
        coverImg.src = song.cover;
        coverImg.alt = "Cover Image";

        var trackInfo = document.createElement("span");
        trackInfo.textContent = song.name + ' - ' + song.artist;

        playlistItem.appendChild(coverImg);
        playlistItem.appendChild(trackInfo);
        playlistContainer.appendChild(playlistItem);

        var button = document.createElement("button");
        button.textContent = song.name;
        button.addEventListener("click", function() {
          musicPlayer.src = song.url;
        });
        playlistContainer.appendChild(button);
      });

      musicPlayer.addEventListener("ended", function() {
        var currentIndex = playlist.findIndex(function(item) {
          return item.url === musicPlayer.currentSrc;
        });

        var nextIndex = (currentIndex + 1) % playlist.length;

        musicPlayer.src = playlist[nextIndex].url;
      });

      musicPlayer.src = playlist[0].url;

      // Create dynamic moving icons
      createMovingIcon("ðŸŽµ", "50%", "50%");
      createMovingIcon("ðŸŽ¤", "30%", "80%");
      createMovingIcon("ðŸŽ¸", "70%", "20%");
      // Add more icons as needed
    });

    function backToMainPage() {
      var radioApp = document.getElementById("radioApp");

      radioApp.style.display = 'none';
    }

    function createMovingIcon(icon, top, left) {
      var movingIcon = document.createElement("div");
      movingIcon.className = "moving-icon";
      movingIcon.innerHTML = icon;
      movingIcon.style.top = top;
      movingIcon.style.left = left;
      document.body.appendChild(movingIcon);
    }
  </script>
</body>
</html>
