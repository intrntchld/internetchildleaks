<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You Found it </title>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Added to arrange items vertically */
      height: 100vh;
      margin: 0;
      background: url('0jdwhf_deb827042b451fbac129655435b528703eacb069.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      color: #fff; /* Change to your desired text color */
    }

    audio {
      width: 100%;
      max-width: 400px; /* Adjust the maximum width of the audio player */
      margin-bottom: 20px; /* Added space below the audio player */
    }

    .playlist-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .playlist-buttons button {
      margin: 5px;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>The Leaks </h1>

    <audio controls id="musicPlayer" controlsList="nodownload">
      <source src="Throw Some Ds- Track 1.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <div class="playlist-buttons" id="playlistButtons"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var musicPlayer = document.getElementById("musicPlayer");
      var playlistButtonsContainer = document.getElementById("playlistButtons");

      var playlist = [
        {
          name: 'Ghosts',
          artist: 'Internet Child',
          url: 'dnb.mp3',
          cover: 'aOYd0JMr0CnEPDinqfKE--1--c3x2d.jpg',
        },
        {
          name: 'Song 2',
          artist: 'Artist 2',
          url: 'URL_TO_YOUR_SECOND_MUSIC_FILE.mp3',
          cover: 'URL_TO_YOUR_COVER_IMAGE_2.jpg',
        },
        {
         name: 'Throw Some Ds',
          artist: 'Internet child ',
          url: 'Throw Some Ds- Track 1.mp3',
          cover: 'URL_TO_YOUR_COVER_IMAGE_2.jpg',
        },
        // Add more songs following the same format
      ];

      playlist.forEach(function(song, index) {
        // Create a button for each song
        var button = document.createElement("button");
        button.textContent = song.name;
        button.addEventListener("click", function() {
          // Set the clicked song as the current source
          musicPlayer.src = song.url;
        });
        playlistButtonsContainer.appendChild(button);
      });

      musicPlayer.addEventListener("ended", function() {
        // Play the next song when the current one ends
        var currentIndex = playlist.findIndex(function(item) {
          return item.url === musicPlayer.currentSrc;
        });

        var nextIndex = (currentIndex + 1) % playlist.length;

        musicPlayer.src = playlist[nextIndex].url;
      });

      // Set the initial playlist item
      musicPlayer.src = playlist[0].url;
    });
  </script>
</body>
</html>
