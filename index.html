<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Radio Station</title>

  <style>
    body {
      background: #008080; /* Windows 98 teal background color */
      margin: 0;
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
    }

    .desktop {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #c0c0c0; /* Windows 98 icon background color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    h1 {
      color: #fff; /* Windows 98 white text color */
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }

    .playlist-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .playlist-buttons button {
      margin: 5px;
      padding: 8px;
      cursor: pointer;
      background-color: #c0c0c0; /* Windows 98 button background color */
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
    }

    .playlist-buttons button:hover {
      background-color: #808080; /* Windows 98 button hover background color */
    }
  </style>
</head>
<body>
  <div class="desktop">
    <!-- Mock Apps -->
    <div class="icon" onclick="openApp('browser')">
      <img src="https://via.placeholder.com/30" alt="Browser Icon">
      <span>Browser</span>
    </div>

    <div class="icon" onclick="openApp('calculator')">
      <img src="https://via.placeholder.com/30" alt="Calculator Icon">
      <span>Calculator</span>
    </div>

    <!-- Add more mock apps as needed -->

    <!-- Radio Station App -->
    <div class="icon" onclick="openApp('radio')">
      <img src="https://via.placeholder.com/30" alt="Radio Icon">
      <span>Radio</span>
    </div>
  </div>

  <div id="radioApp" style="display: none;">
    <h1>Windows 98 Radio Station</h1>

    <audio controls id="musicPlayer" controlsList="nodownload">
      <source src="URL_TO_YOUR_FIRST_MUSIC_FILE.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>

    <div class="playlist-buttons" id="playlistButtons"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var musicPlayer = document.getElementById("musicPlayer");
      var playlistButtonsContainer = document.getElementById("playlistButtons");

      var playlist = [
        {
          name: 'Classic Hits',
          artist: 'Various Artists',
          url: 'URL_TO_YOUR_FIRST_MUSIC_FILE.mp3',
          cover: 'URL_TO_YOUR_COVER_IMAGE_1.jpg',
          lrc: 'URL_TO_YOUR_LYRICS_FILE_1.lrc',
        },
        {
          name: '80s Mix',
          artist: 'Various Artists',
          url: 'URL_TO_YOUR_SECOND_MUSIC_FILE.mp3',
          cover: 'URL_TO_YOUR_COVER_IMAGE_2.jpg',
          lrc: 'URL_TO_YOUR_LYRICS_FILE_2.lrc',
        },
        // Add more "stations" following the same format
      ];

      playlist.forEach(function(song, index) {
        var button = document.createElement("button");
        button.textContent = song.name;
        button.addEventListener("click", function() {
          musicPlayer.src = song.url;
        });
        playlistButtonsContainer.appendChild(button);
      });

      musicPlayer.addEventListener("ended", function() {
        var currentIndex = playlist.findIndex(function(item) {
          return item.url === musicPlayer.currentSrc;
        });

        var nextIndex = (currentIndex + 1) % playlist.length;

        musicPlayer.src = playlist[nextIndex].url;
      });

      musicPlayer.src = playlist[0].url;
    });

    function openApp(app) {
      var radioApp = document.getElementById("radioApp");
      var desktop = document.querySelector(".desktop");

      if (app === 'radio') {
        radioApp.style.display = 'block';
        desktop.style.display = 'none';
      }

      // Add more app functionality as needed
    }
  </script>
</body>
</html>
