<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Radio Station</title>

  <style>
    /* Windows 98 desktop styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #008080; /* Windows 98 teal background color */
      overflow: hidden; /* Hide overflow for moving icons */
    }

    .desktop {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #c0c0c0; /* Windows 98 icon background color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
    }

    .icon img {
      width: 30px;
      height: 30px;
    }

    .icon span {
      font-size: 10px; /* Adjusted font size for app names */
    }

    /* Radio station app styles */
    #radioApp {
      text-align: center;
      display: none; /* Initially hidden */
      position: relative; /* Position relative for absolute positioning of the back button */
    }

    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px;
      cursor: pointer;
      background-color: #c0c0c0; /* Windows 98 button background color */
      border: none;
      color: #000; /* Windows 98 button text color */
      font-family: 'Arial', sans-serif; /* Windows 98 font style */
      z-index: 2; /* Bring the arrow to the foreground */
    }

    #backButton:hover {
      background-color: #808080; /* Windows 98 button hover background color */
    }

    #backButton img {
      width: 20px; /* Adjusted arrow size */
      height: 20px;
      margin-right: 5px;
    }

    #visualizer-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* Send to the background */
      pointer-events: none; /* Allow clicks to go through visualizer */
    }

    #visualizer {
      width: 100%;
      height: 100%;
      background-color: transparent; /* Transparent background for visualizer */
    }

    .moving-icon {
      position: absolute;
      animation: moveIcon 5s linear infinite alternate;
      display: block; /* Initially visible */
      pointer-events: none; /* Allow clicks to go through icons */
      z-index: 3; /* Bring the icons to the foreground */
    }

    @keyframes moveIcon {
      to {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
    }

    .music-icon {
      position: absolute;
      animation: bounceIcon 3s linear infinite alternate;
      display: block; /* Initially visible */
      pointer-events: none; /* Allow clicks to go through icons */
      z-index: 2; /* Bring the icons to the foreground */
    }

    @keyframes bounceIcon {
      to {
        transform: translateY(-20px);
      }
    }

    /* Voting system styles */
    #votingContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: left;
      color: #fff;
      z-index: 4; /* Bring voting system to the foreground */
    }

    #voteList {
      list-style-type: none;
      padding: 0;
    }

    #voteDropdown {
      margin-top: 10px;
      margin-right: 10px;
    }

    #highestVotes {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <!-- Mock Apps -->
    <div class="icon" onclick="openApp('browser')">
      <img src="Steve-Zondicons-Browser-Window.48.png" alt="Browser Icon">
      <span>Browser</span>
    </div>

    <div class="icon" onclick="openApp('calculator')">
      <img src="Pelfusion-Folded-Flat-Calculator.48.png" alt="Calculator Icon">
      <span>Calculator</span>
    </div>

    <!-- Link to Radio Station Page -->
    <a class="icon" href="#" onclick="openApp('radio')">
      <img src="Icons8-Windows-8-Music-Radio-1.48.png" alt="Radio Icon">
      <span>Radio</span>
    </a>
  </div>

  <div id="radioApp">
    <button id="backButton" onclick="backToMainPage()">
      <img src="YOUR_ARROW_URL_HERE" alt="Back Arrow">
    </button>

    <div id="votingContainer">
      <h2>Votes</h2>
      <select id="voteDropdown">
        <option value="" disabled selected>Select a song to vote</option>
      </select>
      <ul id="voteList"></ul>
      <div id="highestVotes"></div>
    </div>

    <div id="visualizer-container">
      <div id="visualizer"></div>
      <div class="moving-icon">ðŸŽµ</div>
      <div class="moving-icon">ðŸŽ¤</div>
      <!-- Add more icons as needed -->
      <div class="music-icon">ðŸŽ¸</div>
      <div class="music-icon">ðŸŽ¹</div>
      <div class="music-icon">ðŸŽº</div>
    </div>

    <div id="musicPlayerContainer">
      <audio controls id="musicPlayer" controlsList="nodownload" autoplay>
        <source src="dnb.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
      </audio>

      <div class="playlist-buttons" id="playlistButtons"></div>
    </div>
  </div>

  <script>
    var voteList = document.getElementById("voteList");
    var voteDropdown = document.getElementById("voteDropdown");
    var highestVotesContainer = document.getElementById("highestVotes");

    var playlist = [
      {
        name: 'Ghost',
        artist: 'Internet Child',
        url: 'dnb.mp3',
        cover: 'aOYd0JMr0CnEPDinqfKE--1--c3x2d.jpg',
        votes: 0,
      },
      {
        name: 'Function',
        artist: 'Internet Child',
        url: 'kast.mp3',
        cover: 'DJ logo Photo.jpg',
        votes: 0,
      },
      {
        name: 'Throw some Ds',
        artist: 'Internet Child',
        url: 'Throw Some Ds- Track 1.mp3',
        cover: 'DJ logo Photo.jpg',
        votes: 0,
      },
      // Add more "stations" following the same format
    ];

    // Populate the vote dropdown with song names
    playlist.forEach(function(song, index) {
      var option = document.createElement("option");
      option.value = index;
      option.textContent = song.name;
      voteDropdown.appendChild(option);
    });

    voteDropdown.addEventListener("change", function() {
      var selectedIndex = voteDropdown.value;
      if (selectedIndex !== "") {
        voteForTrack(selectedIndex);
      }
    });

    function voteForTrack(index) {
      var selectedOption = document.getElementById("voteDropdown").options[index];
      var selectedIndex = selectedOption.value;

      // Increment the vote count
      playlist[selectedIndex].votes++;

      // Update the vote count in the list
      document.getElementById(`voteCount-${selectedIndex}`).textContent = playlist[selectedIndex].votes;

      // Display the vote in the list
      var voteListItem = document.createElement("li");
      voteListItem.innerHTML = `<strong>${playlist[selectedIndex].name}:</strong> ${playlist[selectedIndex].votes} votes`;
      voteList.appendChild(voteListItem);

      // Check for the song with the highest votes
      var highestVotes = -1;
      var highestVotesIndex = -1;

      playlist.forEach(function(song, index) {
        if (song.votes > highestVotes) {
          highestVotes = song.votes;
          highestVotesIndex = index;
        }
      });

      // Display the song with the highest votes
      highestVotesContainer.textContent = `Song with the highest votes: ${playlist[highestVotesIndex].name} (${highestVotes} votes)`;
    }
  </script>
</body>
</html>
